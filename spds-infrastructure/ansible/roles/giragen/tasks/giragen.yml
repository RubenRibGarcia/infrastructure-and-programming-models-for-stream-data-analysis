---
- name: create group
  group:
    name: "impads"

- name: create user
  user:
    name: "impads"
    group: "impads"
    shell: "/bin/false"
    createhome: no

- name: adding user 'impads' to group 'docker''
  user:
    name: 'impads'
    groups: docker
    append: yes

- name: directory creation
  file:
    recurse: true
    state: directory
    path: "{{ item }}"
    group: "impads"
    owner: "impads"
  with_items:
      - "/opt/impads/containers/giragen"
      - "/opt/isel/thesis/impads/spds-benchmark/giragen/data"

- name: transfer gira data
  synchronize:
    src: "{{ playbook_dir }}/../../spds-data/{{ item }}"
    dest: "/opt/isel/thesis/impads/spds-benchmark/giragen/data/{{ item }}"
  with_items:
    - "viagens_gira_2018.csv"
    - "waze_irregularidades_2018.csv"
    - "waze_jams_2018.csv"

- name: put docker compose file
  template:
    src: "{{ item.src }}"
    dest: "/opt/impads/containers/giragen/{{ item.dest }}"
    group: "impads"
    owner: "impads"
  with_items:
    - { src: "docker-compose.yml.j2", dest: "docker-compose.yml" }
    - { src: "application.conf.j2", dest: "application.conf" }

- name : stop services
  docker_compose:
    project_src: "/opt/impads/containers/giragen"
    build: no
    pull: yes
    state: present
    stopped: true
  register: output

- name: start services
  docker_compose:
    project_src: "/opt/impads/containers/giragen"
    build: no
    pull: yes
    state: present
    restarted: true
  register: output